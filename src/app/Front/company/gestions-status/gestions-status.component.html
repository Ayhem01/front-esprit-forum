<app-header></app-header>
<h3>Applications</h3>

<!-- Your application card template -->
<div class="card-style-2 hover-up">
  <div class="card-body d-flex flex-column">
    <ul class="list-group list-group-flush flex-grow-1">
      <!-- Download link for cover letter -->
      <li class="list-group-item"><strong>Cover Letter:</strong> <a [href]="coverLetterDownloadUrl" download>{{ application.coverLetter }}</a></li>
      <!-- Download link for CV -->
      <li class="list-group-item"><strong>CV:</strong> <a [href]="cvDownloadUrl" download>{{ application.cv }}</a></li>
      <li class="list-group-item"><strong>Status:</strong> {{ application.statusApplication }}</li>
    </ul>
  </div>
  <hr>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
   
    <div class="form-group">
      <label for="statusApplication">Status Application:</label>
      <select formControlName="statusApplication" class="form-control">
        <option value="PENDING">PENDING</option>
        <option value="ACCEPTED">ACCEPTED</option>
        <option value="REFUSED">REFUSED</option>
      </select>
    </div>
    <div class="card-tags text-end">
      <button type="submit" class="btn btn-tag btn-sm w-20">GestionStatus</button>
    </div>
  </form>
</div>

<app-footer></app-footer>
