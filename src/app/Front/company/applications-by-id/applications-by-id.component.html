<app-header></app-header>
<h3>Applications</h3>

<div class="row row-cols-1 row-cols-md-3">
    <div *ngFor="let application of applications" class="col-md-4 mb-3">
        <div class="row display-list">
            <div class="col-lg-12">
                <!-- Your application card template -->
                <div class="card-style-2 hover-up" [ngClass]="{
                'bg-primary': application.statusApplication === 'Status1',
                'bg-success': application.statusApplication === 'Status2',
                'bg-info': application.statusApplication === 'Status3',
                'bg-warning': application.statusApplication === 'Status4',
                'bg-danger': application.statusApplication === 'Status5'
              }">
                    <div class="card-body d-flex flex-column">
                        <ul class="list-group list-group-flush flex-grow-1">
                            <li class="list-group-item"><strong>Cover Letter:</strong> {{ application.coverLetter }}
                            </li>
                            <li class="list-group-item"><strong>CV:</strong> {{ application.cv }}</li>
                            <li class="list-group-item"><strong>Status:</strong> {{ application.statusApplication }}
                            </li>
                        </ul>
                    </div>
                    <button type="button" class="btn btn-tag btn-secondary"  [routerLink]="['/app-gestions-status',application.id]">details</button>
                </div>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
