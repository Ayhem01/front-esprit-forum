
<app-header></app-header>
<div class="container">
<form [formGroup]="form" (ngSubmit)="onSubmit()" class="container mt-5">
    <div class="form-group">
      <label>Title:</label>
      <input type="text" class="form-control" formControlName="title">
    </div>
  
    <div class="form-group">
      <label>Description:</label>
      <textarea class="form-control" formControlName="description"></textarea>
    </div>
  
    <div class="form-group">
      <label>Start Date:</label>
      <input type="date" class="form-control" formControlName="startDate">
    </div>
  
    <div class="form-group">
      <label>Duration:</label>
      <input type="number" class="form-control" formControlName="duration">
    </div>
  
    <div class="form-group">
      <label>Expiration Date:</label>
      <input type="date" class="form-control" formControlName="espirationDate">
    </div>
  
    <div class="form-group">
      <label>Offer Type:</label>
      <select class="form-control" formControlName="offerType">
        <option value="SUMMER_INTERSHIP">SUMMER_INTERSHIP</option>
        <option value="PFE_INTERSHIP">PFE_INTERSHIP</option>
          <option value="JOB">JOB</option>
        
      </select>
    </div>
  
    <button type="submit" class="btn btn-primary">Add</button>
    <button type="button" class="btn btn-secondary" routerLink="/home-company">Back</button>

  </form>
</div>
  <app-footer></app-footer>
