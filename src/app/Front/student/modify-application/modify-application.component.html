<app-header></app-header>
<form [formGroup]="form" (ngSubmit)="onSubmit()" enctype="multipart/form-data" class="container mt-5">
    <div class="form-group">
      <label for="coverLetter">Cover Letter:</label>
      <input type="file" class="form-control-file" id="coverLetter" formControlName="coverLetter" (change)="onChangeCoverLetter($event)">
    </div>
  
    <div class="form-group">
      <label for="cv">CV:</label>
      <input type="file" class="form-control-file" id="cv" formControlName="cv" (change)="onChangeCV($event)">
    </div>
  
    <button type="submit" class="btn btn-primary">modify-application</button>
</form>
<app-footer></app-footer>
